<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IP Address</title>
</head>
<body>
    <h2>Welcome to my website</h2>
    <p>Reverse IP address: <strong>{{ reversed_ip }}</strong></p>

    {% for ip in reversed_ip %}
            <p>{{ ip[0] }}</p>
        {% endfor %}
    <form action="/submit" method="post">
      <input type="text" name="reversed_ip" placeholder="Enter the reverse ip">
      <input type="submit" value="Submit">
  </form>
</div>
</body>

</html>
